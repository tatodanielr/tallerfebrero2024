---
- name: Copy SSH KEY Administrator and Ansible
  hosts: Ubuntu,Rocky
  become: true
  vars:
   user_settings:
    Rocky:
      sudo_group: wheel
    Ubuntu:
      sudo_group: sudo
  tasks:
   - name: Create Ansible user
     ansible.builtin.user:
       name: ansible
       shell: /bin/bash
      
   - name: Disable SSH root connection
     ansible.builtin.lineinfile:
             path: /etc/ssh/sshd_config
             regexp: '^PermitRootLogin'
             line: "PermitRootLogin no"

   - name: Disable autentication without password
     ansible.builtin.lineinfile:
             path: /etc/ssh/sshd_config
             regexp: '^PasswordAuthentication'
             line: "PasswordAuthentication no"

   - name: Convert ansible user without sudo password
     ansible.builtin.lineinfile:
       path: /etc/sudoers
       state: present
       line: 'ansible ALL=(ALL) NOPASSWD: ALL'
       insertafter: EOF

   - name: Copy SSH KEY
     ansible.builtin.authorized_key:
       user: ansible
       state: present
       key: "{{ lookup('file', '/home/administrator/.ssh/id_ed25519.pub') }}"

   - name: Reiniciar servicio SSH
     service:
       name: ssh
       state: restarted
