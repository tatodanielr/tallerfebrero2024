---
- name: Copy SSH KEY Administrator and Ansible
  hosts: all
  become: true
  vars:
   user_settings:
    Rocky:
      sudo_group: wheel
    Ubuntu:
      sudo_group: sudo
  tasks:
   - name: Create Ansible user
     ansible.builtin.user:
       name: ansible
      
   - name: Disable SSH root connection
     ansible.builtin.lineinfile:
             path: /etc/ssh/sshd_config
             regexp: '^PermitRootLogin'
             line: "PermitRootLogin no"

   - name: Disable autentication without password
     ansible.builtin.lineinfile:
             path: /etc/ssh/sshd_config
             regexp: '^PasswordAuthentication'
             line: "PasswordAuthentication no"

   - name: Convert ansible user without sudo password
     ansible.builtin.lineinfile:
       path: /etc/sudoers
       state: present
       line: 'ansible ALL=(ALL) NOPASSWD: ALL'
       insertafter: EOF

   - name: Ensure .ssh directory exists for ansible user
     ansible.builtin.file:
       path: "/home/ansible/.ssh"
       state: directory
       owner: ansible
       group: ansible
       mode: '0700'
         
   - name: Generate SSH KEY Ed25519 for ansible user
     ansible.builtin.openssh_keypair:
       path: "/home/ansible/.ssh/id_ed25519"
       state: present        
       type: ed25519                    
       owner: ansible
       group: ansible           
       mode: '0600'           
     become: yes

